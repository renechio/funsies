<style>
body {

/* Title */
h1 {

}

/* Countdown */
#countdown {
  font-size: 1.2em;
  color: #5b2d4f;

}

/* Falling hearts */
.heart {
  position: fixed;
  top: -10px;
  font-size: 20px;
  animation: fall linear infinite;
  color: #ff7eb9;

@keyframes fall {

/* Envelope */
.envelope {
  width: 320px;
  max-width: 90%;
  height: 200px;
  background: #fff;
  margin: 60px auto;
  border-radius: 12px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  cursor: pointer;
  position: relative;
}
.envelope::after {
  content: "üíå tap to open";
  position: absolute;
  bottom: -40px;
  width: 100%;
  color: #5b2d4f;
}

/* Card after opening envelope */
.card {
  display: none;
  max-width: 700px;
  margin: 40px auto;
  background: #fff;
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.2);
  border: 12px solid #f7cbe0;
}

/* Elegant wish text */
.message {
  font-family: 'Great Vibes', cursive;
  font-size: 1.6em;
  line-height: 1.6;
  white-space: pre-wrap;
}

/* Buttons */
button {
  margin: 15px;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: #ff9ecb;
  color: #fff;
  font-size: 1em;
  cursor: pointer;
}

/* Gallery placeholder */

  margin-top: 30px;
  padding: 20px;
  border: 6px floralwhite double;
  border-radius: 20px;
  font-style: italic;
  color: #777;

</style>
</head>

<script>

<script>
/* Exact wish */

/* Envelope open animation & music */
function openEnvelope() {
  document.querySelector(".envelope").style.display = "none";
  document.getElementById("card").style.display = "block";
  document.getElementById("music").play();

/* Secret poem generator */

/* Countdown timer */
const targetDate = new Date("January 28, 2026 00:00:00").getTime();
const countdownInterval = setInterval(() => {
  const now = new Date().getTime();
  const distance = targetDate - now;

    document.getElementById("countdown").innerHTML =

  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML =

}, 1000);
</script>
